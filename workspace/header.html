<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header-style.css" />
    <script src="datepicker/jquery-1.12.4.js"></script>
    <script src="datepicker/jquery-ui.js"></script>
    <link rel="stylesheet" href="datepicker/jquery-ui.css" />
  </head>
  <body>
    <header id="header">
      <!-- 상단바 시작 -->
      <div class="top-bar">
        <div class="top-bar__logo">
          <a class="logo-imageBox" href="">
            <img class="logo-image" src="http://placehold.it/60x60"
          /></a>
        </div>
        <div class="top-bar__menu">
          <ul>
            <li><a class="top-bar__menu-item" href="">공지사항</a></li>
            <li><a class="top-bar__menu-item" href="">도움말</a></li>
            <li><a class="top-bar__menu-item" href="">로그인/로그아웃</a></li>
            <li><a class="top-bar__menu-item" href="">회원가입</a></li>
          </ul>
        </div>
      </div>
      <!-- 상단바 끝 -->
      <section class="search">
        <div class="search__empty"></div>
        <div class="date">
          <div class="check-inBox">
            <label for="inp-in" class="inp">
              <input
                id="inp-in"
                class="check-in"
                type="text"
                placeholder="&nbsp;"
              />
              <span class="label">Check In</span>
              <span class="border"></span>
            </label>
            <script>
              $(".check-in").datepicker();
            </script>
          </div>
          <div class="check-outBox">
            <label for="inp-out" class="inp">
              <input
                id="inp-out"
                class="check-out"
                type="text"
                placeholder="&nbsp;"
              />
              <span class="label">Check Out</span>
              <span class="border"></span>
            </label>
            <script>
              $(".check-out").datepicker();
            </script>
          </div>
          <div class="row"></div>
        </div>
        <div class="search-inputArea">
          <label for="inp" class="inp">
            <input
              id="inp"
              class="search__location"
              type="text"
              placeholder="&nbsp;"
            />
            <span class="label">목적지</span>
            <span class="border"></span>
          </label>
        </div>
        <!-- <input class="search-btn" type="submit" value="검색"> -->
        <!-- <label for="search-btn">
          <a href="" id="search-btn">검색</a>
        </label> -->

          <option value="">성인1명</option>

          <option value="">성인3명</option>
          <option value="">성인4명</option>
          <option value="">성인5명</option>
          <option value="">성인6명</option>
          <option value="">성인7명</option>
          <option value="">성인8명</option>
          <option value="">성인9명</option>
          <option value="">성인10명</option>
          <option value="">성인11명</option>
          <option value="">성인12명</option>
          <option value="">성인13명</option>
          <option value="">성인14명</option>
          <option value="">성인15명</option>
          <option value="">성인16명</option>
        </select> -->
      </section>
    </header>
    <div class="main"></div>
  </body>
</html>
